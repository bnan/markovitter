<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Markovitter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>body { background: #fafafa }</style>
    </head>
    <body>
        <div class="container">
            <div class="card mt-5 p-4">
                <div class="card-body">
                    <h1>Markovitter</h1>
                    <p>Generate a quote for an arbitrary Twitter account via a trained Markov Chain.</p>
                    <form class="form-inline">
                        <div class="form-group mr-3 ml-2">
                            <div class="input-group mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="username" value="realDonaldTrump">
                            </div>
                            including the string
                            <input type="text" class="form-control ml-2" id="include" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" id="generate">Generate</button>
                    </form>

                    <div id="result" class="media mt-5" style="display: none">
                        <img width="75" height="75" id="avatar" class="mr-3" style="display: none">
                        <div class="media-body">
                            <h5 id="name" class="mt-0" style="display: none">Name</h5>
                            <p id="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
